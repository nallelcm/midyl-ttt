<div class="mat-elevation-z8">
	<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style='width:100%'>
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
			<td mat-cell *matCellDef="let card">{{card.name}}</td>
		</ng-container>
		<ng-container matColumnDef="rarity">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Rarity</th>
			<td mat-cell *matCellDef="let card">{{card.rarity}}</td>
		</ng-container>
		<ng-container matColumnDef="family">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Family</th>
			<td mat-cell *matCellDef="let card">{{card.family}}</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	<mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" showFirstLastButtons></mat-paginator>
</div>
