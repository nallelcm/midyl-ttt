<div class="mat-elevation-z8">
<button mat-stroked-button (click)="showData()">Refresh</button>
	<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
		<ng-container matColumnDef="datetime">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
			<td mat-cell *matCellDef="let match">{{match.datetime}}</td>
		</ng-container>
		<ng-container matColumnDef="npc">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>NPC</th>
			<td mat-cell *matCellDef="let match">{{match.npc}}</td>
		</ng-container>
		<ng-container matColumnDef="duration">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
			<td mat-cell *matCellDef="let match">{{match.duration}}</td>
		</ng-container>
		<ng-container matColumnDef="rules">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Rules</th>
			<td mat-cell *matCellDef="let match">{{match.rules}}</td>
		</ng-container>
		<ng-container matColumnDef="outcome">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Outcome</th>
			<td mat-cell *matCellDef="let match">{{match.outcome}}</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	<mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" showFirstLastButtons></mat-paginator>
</div>
